<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>About Us</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <header class="main-header">
    <h1>About Us</h1>
    <nav>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="schedule.html">Our Classes</a></li>
      </ul>
    </nav>
  </header>

  <section class="about-section">
    <h2>Who We Are</h2>
    <p>ABC Fitness Studio has been the cornerstone of health and wellness in our community for over 10 years. Our mission is to empower individuals to live healthier and more fulfilling lives.</p>

    <h3>Contact Us</h3>
    <form class="contact-form" id="contact-form">
      <input type="text" id="name" placeholder="Your Name" required>
      <input type="email" id="email" placeholder="Your Email" required>
      <textarea id="message" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 ABC Fitness Studio</p>
  </footer>

  <script>
    document.getElementById("contact-form").addEventListener("submit", function (e) {
      e.preventDefault();

      // Get form input values
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const message = document.getElementById("message").value.trim();

      // Create an order object
      const customOrder = {
        name,
        email,
        message,
        timestamp: new Date().toISOString()
      };

      // Get existing orders from localStorage or initialize an array
      const existingOrders = JSON.parse(localStorage.getItem("customOrders")) || [];

      // Add new order to the array
      existingOrders.push(customOrder);

      // Save updated array to localStorage
      localStorage.setItem("customOrders", JSON.stringify(existingOrders));

      alert("Thank you for your message! Your info has been saved.");
      this.reset();
    });
  </script>
</body>
</html>
